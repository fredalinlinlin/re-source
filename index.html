    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505; /* Darker black for contrast */
            color: #c0c0c0; /* Standard silver text */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Custom Scrollbar - Chrome/Silver */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #a0a0a0;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Glitch Animations - White/Silver Noise */
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 10% 0); }
            40% { clip-path: inset(70% 0 20% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 10% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        .animate-glitch-1 {
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .animate-glitch-2 {
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        /* Cursor Blink - Silver */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 1s step-end infinite;
        }
    </style>
